log4j.rootLogger=R,info,error
log4j.appender.R=org.apache.log4j.RollingFileAppender
log4j.appender.R.File={gvp.log.path}/IVR.log
log4j.appender.R.MaxFileSize=10MB
log4j.appender.R.MaxBackupIndex=20
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=%d%5p[%t](%F%L)-%m%n

###INFO Log### Appender###
log4j.appender.info=org.apache.log4j.RollingFileAppender
log4j.appender.info.Append=true
log4j.appender.info.File={gvp.log.path}/info.log
log4j.appender.info.MaxFileSize=10MB
log4j.appender.info.MaxBackupIndex=30
log4j.appender.info.Threshold=INFO
log4j.appender.info.layout=org.apache.log4j.PatternLayout
log4j.appender.info.layout.ConversionPattern=%d%5p[%t](%F%L)-%m%n

####Error Msg appender###
log4j.appender.error=org.apache.log4j.RollingFileAppender
log4j.appender.error.Append=true
log4j.appender.error.File={gvp.log.path}/error.log
log4j.appender.error.MaxFileSize=10MB
log4j.appender.error.MaxBackupIndex=30
log4j.appender.error.Threshold=ERROR
log4j.appender.error.layout=org.apache.log4j.PatternLayout
log4j.appender.error.layout.ConversionPattern=%d%5p[%t](%F%L)-%m%n